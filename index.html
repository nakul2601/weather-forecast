        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('currentWeather').classList.add('hidden');
            document.getElementById('forecast').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            hideLoading();
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function getWeatherIcon(iconCode) {
            return weatherIcons[iconCode] || 'ðŸŒ¤ï¸';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function formatCurrentDate() {
            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function getWeather() {
            const city = document.getElementById('cityInput').value.trim().toLowerCase();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();
            hideError();

            // Simulate API call with sample data
            setTimeout(() => {
                let weatherData = sampleWeatherData[city];
                
                // If city not found, use London as default
                if (!weatherData) {
                    weatherData = sampleWeatherData['london'];
                    showError(`City not found. Showing London weather instead.`);
                }

                displayCurrentWeather(weatherData.current);
                displayForecast(weatherData.forecast);
                hideLoading();
            }, 800);
        }

        function displayCurrentWeather(data) {
            document.getElementById('cityName').textContent = `${data.name}, ${data.country}`;
            document.getElementById('currentDate').textContent = formatCurrentDate();
            document.getElementById('currentWeatherIcon').textContent = getWeatherIcon(data.icon);
            document.getElementById('currentTemp').textContent = `${Math.round(data.temp)}Â°C`;
            document.getElementById('currentDescription').textContent = data.description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.feels_like)}Â°C`;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind_speed} m/s`;
            document.getElementById('pressure').textContent = `${data.pressure} hPa`;
            
            document.getElementById('currentWeather').classList.remove('hidden');
        }

        function displayForecast(data) {
            const forecastCards = document.getElementById('forecastCards');
            forecastCards.innerHTML = '';

            data.forEach(day => {
                const card = document.createElement('div');
                card.className = 'weather-card bg-white rounded-lg shadow-lg p-4 text-center';
                
                const dayName = formatDate(day.date);
                const icon = getWeatherIcon(day.icon);
                const temp = Math.round(day.temp);
                const description = day.description;
                const humidity = day.humidity;
                const windSpeed = day.wind_speed;

                card.innerHTML = `
                    <h3 class="font-bold text-gray-800 mb-2">${dayName}</h3>
                    <div class="text-4xl mb-2">${icon}</div>
                    <p class="text-2xl font-bold text-gray-800 mb-1">${temp}Â°C</p>
                    <p class="text-sm text-gray-600 mb-3">${description}</p>
                    <div class="text-xs text-gray-500 space-y-1">
                        <p><i class="fas fa-tint mr-1"></i>${humidity}%</p>
                        <p><i class="fas fa-wind mr-1"></i>${windSpeed} m/s</p>
                    </div>
                `;
                
                forecastCards.appendChild(card);
            });

            document.getElementById('forecast').classList.remove('hidden');
        }

        // Allow Enter key to trigger search
        document.getElementById('cityInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        });

        // Load default weather on page load
        window.addEventListener('load', function() {
            document.getElementById('cityInput').value = 'London';
            getWeather();
        });
